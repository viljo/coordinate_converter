<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize map
        var map = L.map('map').setView([59.3293, 18.0686], 10);
        
        // Map type configurations per UI specification
        var mapTypes = {
            'osm': {
                url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            },
            'satellite': {
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attribution: 'Tiles &copy; Esri',
                maxZoom: 19
            },
            'terrain': {
                url: 'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
                attribution: 'Map data: &copy; OpenStreetMap, SRTM | Map style: &copy; OpenTopoMap',
                maxZoom: 17
            }
        };
        
        var currentLayer = null;
        var currentType = 'osm';
        
        // Function to change map type
        function changeMapType(type) {
            type = type.toLowerCase();
            if (!mapTypes[type]) {
                type = 'osm';
            }
            
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }
            
            var config = mapTypes[type];
            currentLayer = L.tileLayer(config.url, {
                attribution: config.attribution,
                maxZoom: config.maxZoom
            });
            currentLayer.addTo(map);
            currentType = type;
        }
        
        // Function to update map center
        function updateMapCenter(lat, lon) {
            map.setView([lat, lon], map.getZoom());
        }
        
        // Initialize with Terrain by default
        changeMapType('terrain');

        // Emit clicks to host via console
        map.on('click', function(evt) {
            var ll = evt.latlng;
            try {
                console.log(JSON.stringify({ type: 'map_click', lat: ll.lat, lon: ll.lng }));
            } catch (e) {
                console.log('map_click ' + ll.lat + ' ' + ll.lng);
            }
        });
        
        // Mark as ready
        window.mapReady = true;
    </script>
</body>
</html>
